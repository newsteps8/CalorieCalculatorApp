{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block body%}
   <div class="container">
        <div class="row">
             <div class="col-md-6 col-md-offset-3">
                  <form method="POST">
                    {% csrf_token %}
                    <h1 style="color:#3c2aff;">Calorie Calculator</h1>
                    {{ form|crispy }}
                     <input class="btn btn-primary" type="submit" value="Calculate">
                  </form>
             </div>
        </div>
   </div>


{%endblock%}
